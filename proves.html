<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Texto con Múltiples Imágenes</title>
    <script defer src="psplus.js"></script> <!-- Enlace al archivo JavaScript -->
</head>
<body>
    <p id="texto">Este es el texto original.</p>
    <a href="#" id="enlace">Haz clic aquí para cambiar el texto</a>
    <br>
    <img src="ruta/a/tu/imagen1.jpg" class="imagen" data-texto="El texto ha cambiado después de hacer clic en la imagen 1." alt="Imagen 1" style="width:100px;height:auto;cursor:pointer;">
    <img src="ruta/a/tu/imagen2.jpg" class="imagen" data-texto="El texto ha cambiado después de hacer clic en la imagen 2." alt="Imagen 2" style="width:100px;height:auto;cursor:pointer;">
    <img src="ruta/a/tu/imagen3.jpg" class="imagen" data-texto="El texto ha cambiado después de hacer clic en la imagen 3." alt="Imagen 3" style="width:100px;height:auto;cursor:pointer;">
</body>
</html>
